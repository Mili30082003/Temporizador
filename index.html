<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Temporizador</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h2>Temporizador</h2>
        <div class="mb-3">
            <input type="number" id="horas" placeholder="Horas" class="form-control">
            <input type="number" id="minutos" placeholder="Minutos" class="form-control">
            <input type="number" id="segundos" placeholder="Segundos" class="form-control">
            <button class="btn btn-secondary mt-2" onclick="establecerTiempo()">Establecer Tiempo</button>
        </div>
        <h1 id="temporizador" class="display-1">00:00:00</h1>
        <button class="btn btn-primary" onclick="iniciarTemporizador()">Iniciar</button>
        <button class="btn btn-warning" onclick="pausarTemporizador()">Pausar</button>
        <button class="btn btn-danger" onclick="resetearTemporizador()">Reset</button>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
